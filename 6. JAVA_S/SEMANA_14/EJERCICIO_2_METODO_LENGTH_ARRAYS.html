<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROPIEDAD LENGTH / LOMGITUD</title>
</head>
<body>
    <center>
        <h1>PROPIEDAD LENGTH / LOMGITUD EN ARRAY</h1>
        <h2>LISTADO DE CIUDADES DE COLOMBIA</h2>
        <p>A CONTINUACION SE IMPRIME LOS DATOS DEL ARRAY CIUDAD</p>
        <script>
            //CREACION - ASIGNACIÃ“N
            let ciudad=['BOGOTA','MEDELLIN','CALI','BARRANQUILLA',"BUCARAMANDA","CARTAGENA","IBAGUE"];
            //LECTURA con length el programa calcula de manera automatica la longitud del array
            for(i=0;i<ciudad.length;i++){
                document.write("Indice.."+i+"&nbsp&nbsp"+ciudad[i]+"<br>");
                console.log(ciudad[i]);
            }
            document.write("Total Longitud del array ciudad es.."+ciudad.length);
        </script>
    </center>
</body>
</html>
