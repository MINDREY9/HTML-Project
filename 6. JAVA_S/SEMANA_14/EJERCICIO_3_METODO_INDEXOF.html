<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METODO INDEXOF</title>
</head>
<body>
    <center>
        <img src="./img/Image20230429072858.png" alt="" width="150" height="150">
        <h1>METODO INDEXOF EN ARRAY</h1>
        <h2>BUSQUEDA DE ELEMENTO</h2>
        <br><br>
        <p>ESTUDIANTE SE ENCUENTRA EN EL INDICE No.</p>
        <p id="std"></p>
        <script>
            //creación
            let num;
            let std=new Array();
            //captura
            num=parseInt(prompt("INGRESE CANTIDAD DE ELEMENTOS A GUARDAR.."));
            for(i=0;i<num;i++){
                std[i]=prompt("INGRESE NOMBRE STD A GUARDAR");
            }
            //BUSQUEDA
            let datob=prompt("INGRESE NOMBRE DEL ESTUDIANTE A BUSCAR");
            // el metodo trim es para eliminar espacios al final y al inicio del dato
            let find=std.indexOf(datob.trim());
            //Validar si el dato del estudiante se encontro, al validar el dato con metodo indexof tiene dos estados donde "0" es verdadero encontrado y "1" es falso no lo encontro
            //getElementById instrución para llamar a std
            if (find>-1){
                document.getElementById("std").innerHTML=find+"&nbsp"+datob;
            }
            else{
                document.getElementById("std").innerHTML="ERROR.. NO SE ENCONTRÓ STD"+"&nbsp"+datob;
            }
        </script>
    </center>
</body>
</html>
