<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIO FOR IMPAR</title>
</head>
<body>
    <center>
        <h1>GENERACION DE NUMEROS IMPARES</h1>
        <h3>CICLO POR NUMEROS IMPARES</h3>
        <script>
            //
            let inicio,final;//recursos ciclo for
            let num=0; //contador de numeros IMPARES
            //Entrada
            inicio=parseInt(prompt("INGRESE NUMERO INICIAL RANGO"));
            final=parseInt(prompt("INGRESE NUMERO FINAL RANGO"));
            //CLICLO FOR
            for(f=inicio;f<=final;f++){
                //Evaluar numero par con condicional SI
                //En este ejecicio el numero 2 determina el incremento y el 1 es el indicador de validacion de numero impar.
                if(f%2==1){
                    document.write("<br>");
                    document.write("NUMERO PAR..."+f+"<br>")
                    num++;
                }
            }
            document.write("<br>");
            documento.write("CANTIDAD DE NUMEROS IMPARES GENERADOS..."+num+"<br>");
        </script>
    </center>
</body>
</html>
