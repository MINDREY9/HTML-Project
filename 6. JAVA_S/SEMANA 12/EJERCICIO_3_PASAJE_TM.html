<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASAJE TM</title>
    <!-- link de sitio sweetalert mensajes más elegantes-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
        <img src="./img.jpeg" alt="" width="150" height="150">
        <h1>INGRESO / SALDO TARJETA TRASMILENIO</h1>
        <script>
                    //ESTRUCTURA DE CONTRO SÍ. Ejercicio: Programa que permita capturar el saldo de su tarjeta de Transmilenio para ingresar al sistema, luego validar su ingreso –recuerde que el pasaje de TM es $2.950. Enviar mensajes respectivos dependiendo de la validación de sistema//
                    //Variables
                    let saldo;
                    const tm=2950;
                    //Entrada
                    saldo=parseInt(prompt("Ingrese saldo inicial de tarjeta TM"));
                    //Proceso aplicación de estructura de control condicional SI básico (para hacer comparaciones de variables).
                    if (saldo>=tm){swal("Estimado usuario", "Ingrese a Transmilenio", "success")}else{swal("Estimado usuario", "saldo insuficiente: Recargue tarjeta TM","error");}
        </script>
    </center>
</body>
</html>
