<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores de Comparacion y Matematicos</title>
</head>
<body>
    <h2>TIPOS DE OPERADORES DE COMPARACIÓN Y MATEMÁTICOS</h2>
    <script>
        //Asignación de variables
        let num1=10;
        let num2=30;
        let log1=true;
        let log2=false;
        //Proceso
        let suma=num1+num2;//suma
        let mod=num2%num1;//residuo de división
        let inc=++suma;//incrementando el valor suma en 1
        let res=log1||log2;//comparación logica OR
        let res1=(num1==num2);//comparación igualdad (dos iguales)
        let res2=log1&&log2;//comparación AND
        //Salida de variables JS
        document.write("la suma de los numeros es: ");
        document.write(suma+"<br>");
        document.write("El módulo (residuo) de los numeros es: ");
        document.write(mod+"<br>");
        document.write("El incremento de la suma de los numeros es: ");
        document.write(inc+"<br>");
        document.write("El resultado de la compración OR es: ");
        document.write(res+"<br>");
        document.write("El resultado de la compración de igualdad es: ");
        document.write(res1+"<br>");
        document.write("El resultado de la compración AND es: ");
        document.write(res2+"<br>");
        document.write("*********************************************");
    </script>
</body>
</html>
