    <h2>TIPOS DE DATOS EN VARIBLES JS</h2>
    <script> //etiqueta exclusiva para programar en HTML con JS
    //Asignacion de variables
        let var1="Mindrey";

        let var3=33;
        let var4=33.44;
        let array=["Pedro","MARIA","Carlos",10,20];//los elementos se separan entre ellos con coma
        //Salida de resultados
        document.write("La variable var1 es:..."+typeof(var1)+"<br>)");
        document.write("La variable var2 es:..."+typeof(var2)+"<br>)");
        document.write("La variable var3 es:..."+typeof(var3)+"<br>)");
        document.write("La variable var4 es:..."+typeof(var4)+"<br>)");
        document.write("El array es:..."+typeof(array)+"<br>)");
        document.write("**********************************")
        //Para ver errores al ejecutar en el explorador se presiona F12
    </script>
